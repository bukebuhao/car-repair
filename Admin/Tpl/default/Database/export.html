<include file="Public:header" />
<div class="mainarea">
<div class="maininner">
<div class="block style4">
		
		<table cellspacing="3" cellpadding="3">
		<tr>
		 <th style="width:50px; text-align:center"><a href="http://www.tengzhiinfo.com/help/{$moduleName}" target="_blank"><img src="__PUBLIC__/Admin/images/help_1.gif" alt="" align="absmiddle" /><br />
帮助</a></th>
		  <td valign="top">1.文件名称可自定义，已存在相同文件则被覆盖<br />
		    2.若不选择表，则备份所有<br />
		    3.分卷备份长度不宜过大，否则超过PHP默认上传大小可能会导致恢复失败</td>
		  </tr>
		</table>
	</div>

	<form method="post" action="{:U("Database/doExport")}">
	
	<div class="body_content">
		
	 <div class="top_action"><a href="{:U("Database/index")}">返回数据库管理</a> | <a href="{:U("Database/query")}">执行SQL</a> | <a href="{:U("Database/import")}">恢复数据库</a></div>
		<table cellspacing="0" cellpadding="0" id="maintable" class="formtable">
		<tr>
		  <th style="width:8em;">文件名称</th>
		<td><input name="fileName" id="fileName" value="{$fileName}" size="30">
		  .sql</td></tr>
		
        <tr><td colspan="2">
        <volist name="dataList" id="vo" key="k">
        <div style="float:left; width:50%; height:30px"> <input name="tableName[]" type="checkbox" id="{$vo.Name}" value="{$vo.Name}"/><label for="{$vo.Name}">{$vo.Name}</label></div>
        </volist> 
         </td>
		</tr>
        
		<tr><td colspan="2"><input type="checkbox" id="chkall" name="chkall" onclick="checkAll(this.form, 'table')">全选	</td>
		</tr>
		<tr>
		  <th>其它参数</th>
		  <td>&nbsp;</td>
		  </tr>
		<tr style="display:none">
		  <td colspan="2">分卷备份　
            <input name="fileSize" id="fileSize" value="2048" />
分卷大小	        - 文件长度限制(kb)</td>
		  </tr>
		<tr>
		  <td colspan="2">DROP TABLE
            <select name="dropTable" id="dropTable">
              <option value="1" selected="selected">是</option>
              <option value="0">否</option>
            </select>
　            建表之前先删除该表</td>
		  </tr>
		<tr>
		  <td colspan="2">&nbsp;</td>
		  </tr>

		</tbody>
		
		</table>
	</div>
		
	<div class="foot_action">
		<input type="submit" name="submit" value="提交操作" class="submit">
        <input type="reset" name="button" id="button" value="重新选择" class="submit"/>
	</div>
	
	</form>

</div>
</div>

<div class="side">
<include file="Public:sider" />
</div>
<include file="Public:footer" />
