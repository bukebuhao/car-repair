<include file="Public:header" />
<div class="mainarea">
<div class="maininner">
	<form method="get" action="__URL__">
	<div class="block style4">
		
		<table cellspacing="3" cellpadding="3">
		<tr>
		  <th>名　　称</th><td><input type="text" name="title" id="title"></td>
		  </tr>
		<tr><th>结果排序</th>
		<td><select name="orderBy" id="orderBy">
		  <option value="id" selected="selected">默认排序</option>
		  <option value="viewCount">点击数排序</option>
		  </select>
		  <select name="orderType" id="orderType">
		<option value="DESC">递减</option>
		<option value="ASC">递增</option>
		</select>
		<select name="pageSize" id="pageSize">
        <option value="15">默认15个</option>
		<option value="20">每页显示20个</option>
		<option value="50">每页显示50个</option>
		<option value="100">每页显示100个</option>
		</select>
		<input type="submit" name="submit" value="搜索" class="submit" id="submit">
		<a href="__URL__" >默认</a>

<script type="text/javascript">
/*
	设定选择值
*/
	$("#title").val('{$Think.get.title|formatQuery}');
	$("#orderType").val('{$Think.get.orderType}');
	$("#orderBy").val('{$Think.get.orderBy}');
	$("#pageSize").val('{$Think.get.pageSize}');
</script>

		</td>
		</tr>
		</table>
	</div>
	</form>

	<form method="post" action="{:u("Ad/doCommand")}">
	<div class="body_content">
    <div class="top_action"><a href="{:U("Ad/insert")}">录入广告</a></div>
	<table cellspacing="0" cellpadding="0" class="formtable" id="maintable">
		<tr>
        <th class="th-id">&nbsp;</th>
		 <th>名称</th>
              <th width="250">链接地址</th>
              <th width="100">录入时间</th>
		<th width="50">操作</th>
		</tr>
        <present name="dataList">
		<volist name="dataList" id="vo">
		
		<tr>
		<td><input type="checkbox" name="id[]" value="{$vo.id}">{$vo.id}</td>
        <td><input name="title[]" type="text" value="{$vo.title}" class="input-style" style="{$vo.title_style}"/>
         {$vo.status|statusIcon=1,$frontUrl,'hidden.gif','隐藏'}{$vo.attach_image|attachStatus=1,$frontUrl,'image.gif','图片'}</td>
        <td><input name="link_url[]" type="text" id="link_url[]" value="{$vo.link_url}" class="input-style"/></td>
        <td>{$vo.create_time|date="Y-m-d",###}</td>
      
        
		<td> <a href="{:U('Ad/modify',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/images/modify22px.gif" alt="编辑" align="absmiddle" /></a>　</td>
		</tr>
		</volist>
        <else />
        <tr>
		  <td colspan="5" style="color:#F00; font-weight:bold">暂无数据</td>
		  </tr>
    </present>
		</table>
	</div>
    <present name="dataList">
	<div class="foot_action">
    <div class="bat">
	 <input type="checkbox" id="chkall" name="chkall" onclick="checkAll(this.form, 'id')">全选
		<select name="operate" id="operate">
        <option value="update" selected="selected">更新</option>
         <option value="setStatus">显示</option>
        <option value="unSetStatus">隐藏</option>
         <option value="delete">删除</option>
      </select>
		<input type="submit" name="submit" value="提交操作" class="confirmSubmit submit"></div>
	  <div class="pages">{$pageBar}</div>
	</div>
    </present>
	</form>

</div>
</div>

<div class="side">
<include file="Public:sider" />
</div>
<include file="Public:footer" />
