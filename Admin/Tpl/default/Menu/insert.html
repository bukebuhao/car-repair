<include file="Public:header" />
<script type="text/javascript">
    $(document).ready(function() {
        $("#mainFrom").validate({
            rules: {
                title: "required",
                link_url: "required",
                display_order: {
                    required: true,
                    number: true
                }
            },
            messages: {
                title: "名称必须填写",
                link_url: "链接地址必须填写",
                display_order: {
                    required: '排序必须填写，默认为 0',
                    number: '排序必须为数字'
                }
            }
        });
    });
</script>

<div class="mainarea">
<div class="maininner">
	<form method="post" action="{:U("Menu/doInsert")}" id="mainFrom">
	
	<div class="body_content">
		
		<div class="top_action"><a href="__URL__">浏览列表</a></div>
		
		<table cellspacing="0" cellpadding="0" id="maintable" class="formtable">
		<tr>
		  <th style="width:12em;">名　　称</th>
		<td><input name="title" id="title"></td></tr>
        <tr>
		  <th style="width:8em;">名称样式</th>
		<td><div style=" display:block; float:left" title="点击取颜色" class="color_picker" id="color_picker" onclick="colorPicker()">&nbsp;</div>颜色<input class="input" type="hidden" value="#ffffff" name="style_color" id="style_color" size="10"/>&nbsp;
             <input name="style_bold" type="checkbox" id="style_bold" value="bold" />
             加粗<input name="style_underline" type="checkbox" id="style_underline" value="underline" />
           下划线</td></tr>
		<tr><th>链接地址</th>
		<td><input name="link_url" id="link_url" size="50"></td>
		</tr>
		<tr>
		  <th>目标窗口</th>
		  <td><select name="target" id="target">
          <option value="_blank"  selected="selected">新窗口</option>
		    <option value="_self">当前窗口</option>
		    
		    </select></td>
		  </tr>
		<tr style="display:none">
		  <th>上级菜单</th>
		  <td><select name="parent_id" id="parent_id">
                <option value="0">主菜单</option>
                <volist name="navList" id="navVo">
                <option value="{$navVo.id}">{$navVo.title}</option>
                </volist>
              </select></td>
		  </tr>
		
		<tr>
		  <th>状　　态</th>
		  <td><select name="status" id="status">
		    <option value="0" selected="selected">显示</option>
		    <option value="1">隐藏</option>
		    </select></td>
		  </tr>
		<tr>
		  <th>排　　序</th>
		  <td><input name="display_order" type="text" class="dataInput" id="writter52"  value="0" size="8" /></td>
		  </tr>
		</tbody>
		
		</table>
	</div>
		
	<div class="foot_action">
		<input type="submit" name="submit" value="提交录入" class="submit">
        <input type="reset" name="button" id="button" value="还原重填" class="submit"/>
	</div>
	
	</form>

</div>
</div>

<div class="side">
<include file="Public:sider" />
</div>
<include file="Public:footer" />
