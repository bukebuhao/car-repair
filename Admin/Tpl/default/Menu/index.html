<include file="Public:header" />
<div class="mainarea">
<div class="maininner">

	<form method="post" action="{:U("Menu/doCommand")}">
	<div class="body_content">
    <div class="top_action"><a href="{:U("Menu/insert")}">录入导航</a></div>
	<table cellspacing="0" cellpadding="0" id="maintable" class="formtable">
		<tr>
        <th class="th-id">&nbsp;</th>
		<th>名称</th>
		<th style="width:20%">链接</th>
		<th style="width:7%">排序</th>
		<th style="width:10%">打开窗口</th>
		<th style="width:12%">提交时间</th>
		<th style="width:5%">操作</th>
		</tr>
        <present name="dataList">
		<volist name="dataList" id="vo">
		<tr>
        <td><input type="checkbox" name="id[]" value="{$vo.id}">{$vo.id}
          </td>
        
		<td><input name="title[]" id="title[]" value="{$vo.title}" class="input-style" style="{$vo.title_style}">
		{$vo.status|statusIcon=1,$frontUrl,'hidden.gif','隐藏'}</td>
		<td><input name="link_url[]" id="link_url[]" value="{$vo.link_url}" /></td>
		<td><input name="display_order[]" id="display_order[]" value="{$vo.display_order}" size="3" /></td>
		<td><select name="target[]" id="target[]">
		  <option value="_self" {$vo.target|selected='_self'}>当前</option>
		  <option value="_blank" {$vo.target|selected='_blank'}>新窗口</option>
		  </select></td>
		<td>{$vo.create_time|date="Y-m-d",###}</td>
		<td><a href="{:U('Menu/modify',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/images/modify22px.gif" alt="编辑" align="absmiddle" /></a></td>
		</tr>
		</volist>
        <else />
        <tr>
		  <td colspan="7" style="color:#F00; font-weight:bold">暂无数据</td>
		  </tr>
    </present>
		</table>
	</div>
 <present name="dataList">
	<div class="foot_action">
    <div class="bat">
	 <input type="checkbox" id="chkall" name="chkall" onclick="checkAll(this.form, 'id')">全选
		<select name="operate" id="operate">
                <option value="update" selected="selected">更新</option>
                <option value="setStatus">显示</option>
        <option value="unSetStatus">隐藏</option>
                <option value="delete">删除</option>
              </select> 
		<input type="submit" name="submit" value="提交操作" class="confirmSubmit submit"></div>
	  <div class="pages">{$pageBar}</div>
	</div></present>
	</form>


</div>
</div>

<div class="side">
<include file="Public:sider" />
</div>
<include file="Public:footer" />
