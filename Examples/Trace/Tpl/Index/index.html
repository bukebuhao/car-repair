<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ThinkPHP示例：页面Trace</title>
        <link rel='stylesheet' type='text/css' href='__PUBLIC__/Css/common.css'>
    </head>
    <script language="JavaScript">
        <!--
        function showTrace(){
            document.getElementById('trace_info').innerHTML = document.getElementById('think_page_trace').innerHTML;
            document.getElementById('think_page_trace').innerHTML = '';
        }
        //-->
    </script>
    <body onload="showTrace()">
        <div class="main">
            <h2>ThinkPHP示例之：页面Trace</h2>
            从2.2起调试模式不会自动开启页面Trace信息显示，可以单独设置显示页面Trace。显示效果如下所示~<br/>
            页面Trace的模板文件位于：<span style="color:#FF6600">THINK_PATH.'/Tpl/PageTrace.tpl'</span>。
            <div id="trace_info"></div>
            <table cellpadding=2 cellspacing=2>
                <tr>
                    <td></td>
                    <td>示例源码<br/>控制器IndexAction类<br/><php>highlight_file(LIB_PATH.'Action/IndexAction.class.php');</php></td>
                </tr>
            </table>
            <div>示例源码<br/>配置文件config.php<br/> <php>highlight_file(CONFIG_PATH.'config.php');</php><br/></div>
        </div>
    </body>
</html>
